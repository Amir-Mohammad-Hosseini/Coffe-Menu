<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe-Menu</title>
    <link rel="stylesheet" href="../Css-Document/style.css">
    <link rel="icon" type = "image/jpg" href="../Images/coffee-icon.jpg">

</head>
<body>
    <main>
        <header>
            <h1>CAMPER CAFE</h1>
            <p class = "est-year">Est. 2024</p>
            <hr>
        </header>
        <section>
            <article>
                <h2>Coffee</h2>
                <img src="../images/coffee-icon.jpg" alt="coffee-icon">
                <div class = "coffee-menu">
                    <div class = "item-coffee">
                        <p>French Vanilla</p>
                        <p>3.00</p>
                    </div>
                    <div class = "item-coffee">
                        <p>Caramel Macchiato</p>
                        <p>3.75</p>
                    </div>
                    <div class = "item-coffee">
                        <p>Pumpkin Spice</p>
                        <p>3.50</p>
                    </div>
                    <div class = "item-coffee">
                        <p>Hazelnut</p>
                        <p>4.00</p>
                    </div>
                    <div class = "item-coffee">
                        <p>Mocha</p>
                        <p>4.50</p>
                    </div>
                </div>
            </article>
            <article>
                <h2>Desserts</h2>
                <img src="../images/pie-icon.jpg" alt="pie-icon">
                <div class = "dessert-menu">
                    <div class = "item-dessert">
                        <p>Donut</p>
                        <p>1.50</p>
                    </div>
                    <div class = "item-dessert">
                        <p>Cherry Pie</p>
                        <p>2.75</p>
                    </div>
                    <div class = "item-dessert">
                        <p>Cheesecake</p>
                        <p>3.00</p>
                    </div>
                    <div class = "item-dessert">
                        <p>Cinnamon Roll</p>
                        <p>2.50</p>
                    </div>
                </div>
            </article>
        </section>
        <hr class = "hr2">
        <footer>
            <a href="#">visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </main>
</body>
</html>
